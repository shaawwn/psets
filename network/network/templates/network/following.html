{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <div id="post-form-container">

        {% if user.is_authenticated %}

            <div id="all-post-container">
                
            </div>
        {% else %}

        {% endif %}        
    </div>

    <script src="{% static 'network/scripts.js' %}"></script>
{% endblock %}
